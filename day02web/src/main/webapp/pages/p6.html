<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>基本数据类型包装类String</title>
<script type="text/javascript">
	//通过构造函数创建String 对象
	var b = new String("java");
	var c = new String("java");
	document.write(b + "," + c);
	document.write(b == c);
	//false
	//比较字符串的值是否相等
	document.write(b.valueOf() == c.valueOf());

	//属性
	var a = "helloworld";
	document.write(a.length);
	//方法
	document.write("第五章".anchor("ch1"));//生产锚点
	document.write("第五章".blink()); //为元素添加blink标签
	document.write("第五章".charAt(0));//返回指定索引位置处的字符
	document.write("a".charCodeAt(0));//返回一个整数，代表指定位置上字符的 Unicode 编码。
	document.write("第五章".concat("abc"));//返回字符串值，该值包含了两个或更多个提供的字符串的连接。
	document.write("第五章".fontcolor("#ff0000"));//把带有 COLOR 属性的一个 HTML <FONT> 标记放置在 String 对象中的文本两端
	document.write("第五章".indexOf("五"));//返回 String 对象内第一次出现子字符串的字符位置
	document.write("第五章".italics());//把 HTML <I> 标记放置在 String 对象中的文本两端。
	document.write("第五章".link());//把一个有 HREF 属性的 HTML 锚点放置在 String 对象中的文本两端。
	document.write("helloworld".replace(/l/g, "L"));//返回根据正则表达式进行文字替换后的字符串的复制
	document.write("<br/>");
	var names = "jack-lili-lucy".split("-");//切割
	for ( var temp in names) {
		document.write(names[temp] + "<br/>");
	}
	document.write("<br/>");
	document.write("helloworld".substr(1, 2)); //el截取子串
	document.write("helloworld".substring(1, 2));//e截取子串
	document.write("helloworld".toUpperCase());
	document.write(new String("java").toString() == new String("java")
			.toString());
</script>
</head>
<body>

</body>
</html>

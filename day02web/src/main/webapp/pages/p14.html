<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自定义对象</title>
<script type="text/javascript">
	//字面量方式创建对象：
	var person = {
		name : "李四",
		age : 88,
		eat : function() {
			alert("eating...");
		}
	};
	alert(person.name + person.age);
	person.eat();
</script>
</head>
<body>

</body>
</html>

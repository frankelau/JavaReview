<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math</title>
<script type="text/javascript">
	document.write(Math.ceil(12.34) + "<br/>");//大于12.34的最小整数 13
	document.write(Math.floor(12.34) + "<br/>");//小于12.34的最小整数 12
	document.write(Math.round(12.54) + "<br/>");//四舍五入 13
	document.write(Math.round(12.35) + "<br/>");//四舍五入 12
	document.write((Math.random()*100).toFixed() + "<br/>");//0~100
	document.write(Math.max(12, 100, -1, 200, 320, 500) + "</br>");
	document.write(Math.min(12, 100, -1, 200, 320, 500) + "</br>");
</script>
</head>
<body>

</body>
</html>

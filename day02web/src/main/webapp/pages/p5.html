<!DOCTYPE html>
<html>
	<head>
		<title>学习JavaScript</title>
	</head>
	<body>
		月份：
		<input type="text" id="month">
		<input type="button" value="显示天数" onclick="foo()">
		<!--
		31天：1,3,5,7,8,10,12
		30天：4,6,9,11
		28天：2
		-->
		<script type="text/javascript">
			function foo(){
				var monthValue = document.getElementById("month").value;
				// 如果是非数字，则不再继续执行
				if( isNaN(monthValue) ){
					alert("请输入正确的月份！");
					return;
				}
				// 转为数字
				monthValue = parseInt(monthValue);
				// 判断范围
				if( monthValue < 1 || monthValue > 12){
					alert("请输入正确的月份（1--12）！");
					return;
				}
				// 根据月份显示天数
				switch(monthValue){ // 这时不会自动转换类型，所以先转型
					case 2:
						alert("28天");
						break;
					case 4:
					case 6:
					case 9:
					case 11:
						alert("30天");
						break;
					default:
						alert("31天");
						break;
				}
			}
		</script>
	</body>
</html>
